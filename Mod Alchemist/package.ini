''='`/atmosphere/`, `/switch/`, and `/config/`.'

[gap]
;mode=table
;background=false
;gap=14

[Dot Clean All]
dot-clean '/'

[gap]
;mode=table
;background=false
;gap=10

[Dot Clean All Info]
;mode=table
;background=false
